{% extends "base.htm" %}
{% block content %}
<form id="kittie" action="/cat/next" method="POST">
  <div class="cat-pic" align="center">
      <a href="/" onclick="document.getElementById('kittie').submit(); return false;"><img id="cat" src="{{cat.url}}" />
          <br />
      </a>
  </div>
</form>
{% if cat.comment %}<div class="comment">{{cat.comment}}</div>{% endif %}
{% endblock %}
